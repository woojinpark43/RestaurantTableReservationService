<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>partner manager</title>
    <style>
        .list table {
            width: 50%;
            border-collapse: collapse;
        }
        .list table th, list table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>

<h1> Manage Partners </h1>

<div>
    <a href="/admin/main"> back to admin home </a>
    |
    <a href="/admin/partner/list"> partner members </a>
    |
    <a href="/partner/logout"> logout </a>
</div>

<div class="list">

    <div>
        <form method="get">
            <select name="searchType">
                <option th:selected="${#strings.equals(param.searchType, 'userName')}" value="userName">user name</option>
                <option th:selected="${#strings.equals(param.searchType, 'storeName')}" value="storeName">store name</option>
                <option th:selected="${#strings.equals(param.searchType, 'location')}" value="storeName">location</option>
            </select>

            <input th:value="${param.searchValue}" type="text" name="searchValue"/>
            <button type="submit"/> search </button>
        </form>
    </div>

<table>
    <thead>
        <tr>
            <th>ID(user name)</th>
            <th>Store Name</th>
            <th>Location</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="x : ${list}">
            <td th:text="${x.userName}"></td>
            <td th:text="${x.storeName}"></td>
            <td th:text="${x.location}"></td>
            <td th:text="${x.description}"></td>
        </tr>

    </tbody>
</table>

</div>


</body>
</html>
